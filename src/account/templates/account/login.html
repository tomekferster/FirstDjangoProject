{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3>Log In</h3>
<div class="form_style">
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p>If you don't have an account, register <a href="{% url 'account:register' %}">here</a>.</p>
</div>

{% endblock content %}
