{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h3>Log In</h3>
<form method="POST" style="margin-top: 1.3em;">
	{% csrf_token %}
	{{form | crispy}}
	<button type="submit" class="btn btn-primary">Log In</button>
</form>

<p>If you don't have an account, register <a href="/register">here</a>.</p>

{% endblock content %}
