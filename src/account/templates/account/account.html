{% extends 'base.html' %}

{% block content %}

<form class="form-signin" method="POST">{% csrf_token %}

	<h1 class="h3 mb-3 font-weight-normal">Account</h1>
	<input type="email" name="email" class="form-control" placeholder="Email address" required autofocus value={{form.initial.email}}>
	<input type="text" name ="username" class="form-control" placeholder="Username" required value={{form.initial.username}}>

	<p class="errorlist">{{form.non_field_errors}}</p>

	{% for field in form %}

		<p class="errorlist">{{field.errors}}</p>

	{% endfor %}

	<button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
</form>

{% endblock content %}
