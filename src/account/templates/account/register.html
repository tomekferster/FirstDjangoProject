{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

<h3>Register</h3>
<div class="form_style">
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>If you already have an account <a href="{% url 'account:login' %}">sign in</a></p>
</div>
{% endblock content %}
