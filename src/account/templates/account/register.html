{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

<form class="form-signin" method="POST">{% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Register a new account</h1>
    <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <input type="text" name ="username" class="form-control" placeholder="Username" required>
	<input type="password" name ="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
    <input type="password" name ="password2" id="inputPassword2" class="form-control" placeholder="Password confirmation" required>

	<p class="errorlist">{{form.non_field_errors}}</p>

	{% for field in form %}

		<p class="errorlist">{{field.errors}}</p>

	{% endfor %}
	<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
<p class="info">If you already have an account <a href="{% url 'account:login' %}">sign in</a></p>

{% endblock content %}
