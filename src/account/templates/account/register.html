{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

<h3>Register</h3>
<form method="POST" style="margin-top: 1.3em;">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<p>If you already have an account <a href="/login">sign in</a></p>

{% endblock content %}
