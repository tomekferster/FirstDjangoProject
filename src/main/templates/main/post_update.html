{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h3>Update Post</h3>
<form method='POST' enctype="multipart/form-data" style="margin-top: 1.3em;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type='submit' class="btn btn-primary">Update</button>
</form>

{% endblock content %}
