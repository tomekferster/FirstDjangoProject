{% extends 'base.html' %}


{% block content %}
<!-- POSTS -->
<div class="card-group">
    {% for post in posts %}
        <div class="home_post_card">
            <div class="card">
                <img src="{{post.image.url}}" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }} </h2>
                    <p class="card-text">{{ post.content | safe | truncatechars:80}}</p>
                    <a href="{{post.get_absolute_url}}" class="btn btn-primary">Read this post</a>
                    <hr>
                    <p class="card-text"><small class="text-muted">{{ post.author }} | {{ post.date_published }}</small></p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% include 'includes/pagination.html' %}


{% endblock content %}
